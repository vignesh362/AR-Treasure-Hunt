<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js CDN Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        .status { 
            position: fixed; 
            top: 10px; 
            left: 10px; 
            background: rgba(0,0,0,0.8); 
            color: white; 
            padding: 15px; 
            border-radius: 5px; 
            z-index: 1000;
            max-width: 300px;
        }
        .success { background: rgba(0,128,0,0.8); }
        .error { background: rgba(128,0,0,0.8); }
        .warning { background: rgba(128,128,0,0.8); }
    </style>
</head>
<body>
    <div class="status" id="status">
        <h3>AR.js CDN Test</h3>
        <p id="message">Testing AR.js loading...</p>
        <p id="gps-status" style="color:yellow; font-size:14px;"></p>
    </div>


    <!-- AR.js GPS Scene for live navigation path -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <a-entity camera gps-camera rotation-reader></a-entity>
        <a-entity id="circle-path"></a-entity>
    </a-scene>

    <script>
    // Target destination
    const DEST_LAT = 42.4500322;
    const DEST_LON = -76.4818386;
    const CIRCLE_COUNT = 5; // 5 meters ahead
    const CIRCLE_STEP = 1; // meters between circles
    const CIRCLE_RADIUS = 0.8; // meters (visual size in AR)
    const CIRCLE_COLORS = ["#ff3cac", "#ffb86c", "#43e97b", "#38f9d7", "#3a86ff"];

    // Helper: compute bearing from lat1/lon1 to lat2/lon2
    function computeBearing(lat1, lon1, lat2, lon2) {
        const toRad = deg => deg * Math.PI / 180;
        const y = Math.sin(toRad(lon2-lon1)) * Math.cos(toRad(lat2));
        const x = Math.cos(toRad(lat1))*Math.sin(toRad(lat2)) - Math.sin(toRad(lat1))*Math.cos(toRad(lat2))*Math.cos(toRad(lon2-lon1));
        return Math.atan2(y, x);
    }

    // Helper: compute next point given start, bearing, and distance (in meters)
    function destPoint(lat, lon, bearing, distance) {
        const R = 6371000; // Earth radius in meters
        const toRad = deg => deg * Math.PI / 180;
        const toDeg = rad => rad * 180 / Math.PI;
        const dByR = distance / R;
        const lat1 = toRad(lat);
        const lon1 = toRad(lon);
        const lat2 = Math.asin(Math.sin(lat1)*Math.cos(dByR) + Math.cos(lat1)*Math.sin(dByR)*Math.cos(bearing));
        const lon2 = lon1 + Math.atan2(Math.sin(bearing)*Math.sin(dByR)*Math.cos(lat1), Math.cos(dByR)-Math.sin(lat1)*Math.sin(lat2));
        return {lat: toDeg(lat2), lon: toDeg(lon2)};
    }

    // Render/update the next 5m of circles in AR
    function updatePathCircles(userLat, userLon) {
        const gpsStatus = document.getElementById('gps-status');
        gpsStatus.textContent = `GPS: ${userLat.toFixed(6)}, ${userLon.toFixed(6)}`;
        const bearing = computeBearing(userLat, userLon, DEST_LAT, DEST_LON);
        const pathEntity = document.getElementById('circle-path');
        // Remove old circles
        while (pathEntity.firstChild) pathEntity.removeChild(pathEntity.firstChild);
        let created = 0;
        for (let i = 1; i <= CIRCLE_COUNT; i++) {
            const dist = i * CIRCLE_STEP;
            const pt = destPoint(userLat, userLon, bearing, dist);
            const color = CIRCLE_COLORS[(i-1)%CIRCLE_COLORS.length];
            const circle = document.createElement('a-entity');
            circle.setAttribute('gps-entity-place', `latitude: ${pt.lat}; longitude: ${pt.lon}`);
            circle.setAttribute('geometry', `primitive: circle; radius: 0.8`);
            circle.setAttribute('material', `color: ${color}; opacity: 0.7; emissive: ${color}; emissiveIntensity: 0.7; side: double;`);
            circle.setAttribute('rotation', '-90 0 0');
            circle.setAttribute('animation', 'property: scale; dir: alternate; dur: 900; loop: true; to: 1.3 1.3 1.3; from: 1 1 1');
            pathEntity.appendChild(circle);
            created++;
        }
        gpsStatus.textContent += ` | Circles: ${created}`;
        console.log(`Created ${created} AR circles at GPS positions.`);
    }

    // Listen for GPS updates from AR.js
    let gpsReceived = false;
    window.addEventListener('gps-camera-update-position', function(e) {
        gpsReceived = true;
        const {latitude, longitude} = e.detail.position;
        updatePathCircles(latitude, longitude);
    });

    // Fallback: show message if GPS is not updating
    setTimeout(() => {
        if (!gpsReceived) {
            document.getElementById('gps-status').textContent = 'GPS not updating. Try going outdoors or check location permissions.';
        }
    }, 8000);
        const status = document.getElementById('status');
        const message = document.getElementById('message');
        
        function updateStatus(msg, type = 'info') {
            message.textContent = msg;
            status.className = `status ${type}`;
            console.log(msg);
        }
        
        // Test 1: Check if AR.js loaded
        setTimeout(() => {
            if (window.ARjs) {
                updateStatus('‚úÖ AR.js loaded successfully!', 'success');
                console.log('AR.js version:', window.ARjs);
            } else {
                updateStatus('‚ùå AR.js failed to load', 'error');
            }
        }, 2000);
        
        // Test 2: Check for video element
        setTimeout(() => {
            const video = document.querySelector('video');
            if (video) {
                updateStatus('‚úÖ Video element created!', 'success');
                console.log('Video element:', video);
            } else {
                updateStatus('‚ö†Ô∏è No video element found', 'warning');
            }
        }, 5000);
        
        // Test 3: Check scene systems
        setTimeout(() => {
            const scene = document.querySelector('a-scene');
            if (scene && scene.systems) {
                const systems = Object.keys(scene.systems);
                console.log('Available systems:', systems);
                
                if (systems.some(s => s.includes('ar'))) {
                    updateStatus('‚úÖ AR.js systems found!', 'success');
                } else {
                    updateStatus('‚ö†Ô∏è No AR.js systems found', 'warning');
                }
            }
        }, 7000);
        
        // Test 4: Final status
        setTimeout(() => {
            const video = document.querySelector('video');
            const hasARjs = window.ARjs;
            
            if (hasARjs && video) {
                updateStatus('üéâ AR.js working perfectly!', 'success');
            } else if (hasARjs && !video) {
                updateStatus('‚ö†Ô∏è AR.js loaded but no video', 'warning');
            } else if (!hasARjs && video) {
                updateStatus('‚ö†Ô∏è Video works but no AR.js', 'warning');
            } else {
                updateStatus('‚ùå Both AR.js and video failed', 'error');
            }
        }, 10000);
    </script>
</body>
</html>
